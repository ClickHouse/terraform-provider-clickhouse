linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - gosec
    - unconvert
    - dupl
    - goconst
    - goimports
    - copyloopvar
    - gofumpt

linters-settings:
  goimports:
    # Put imports beginning with prefix after 3rd-party packages.
    # It's a comma-separated list of prefixes.
    autofix: true
    local-prefixes: github.com/ClickHouse/terraform-provider-clickhouse

run:
  timeout: 10m
  skip-dirs:
  skip-dirs-default: true
