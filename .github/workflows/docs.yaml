name: Ensure docs are up to date

on:
  pull_request: {}

defaults:
  run:
    shell: bash

jobs:
  deploy:
    runs-on: [dataplane, self-hosted, linux, x64, small]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PROJECT_AUTOMATION_GITHUB_TOKEN }}

      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true

      - name: Generate docs
        run: make docs

      - name: Check for changes
        run: git diff --exit-code



