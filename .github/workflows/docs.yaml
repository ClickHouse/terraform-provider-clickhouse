name: Ensure docs are up to date

on:
  pull_request: {}

defaults:
  run:
    shell: bash

jobs:
  check_docs:
    runs-on: [dataplane, self-hosted, linux, x64, small]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Generate docs
        run: make docs

      - name: Check for changes
        run: git diff --exit-code



