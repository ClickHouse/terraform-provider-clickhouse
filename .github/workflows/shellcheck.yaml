name: Shellcheck

on:
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  shellcheck:
    runs-on: k8s-small
    name: Shellcheck
    permissions:
      pull-requests: read
    steps:
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c
        with:
          files: |
            **/*.sh

      - name: Run
        run: |
          .github/scripts/shellcheck.sh \
            "${{ steps.changed-files.outputs.all_changed_files }}"
