name: Ensure go modules are tidy

on:
  pull_request: {}

defaults:
  run:
    shell: bash

jobs:
  tidy:
    runs-on: k8s-small
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run go mod tidy
        run: go mod tidy

      - name: Check for changes
        run: git diff --exit-code
